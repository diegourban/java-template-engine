plugins {
    id 'java'
    id 'maven-publish'
    id 'signing'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.13.2'
}

group = 'io.github.diegourban'
version = '1.5.0'
description = 'Java Template Engine'
java.sourceCompatibility = JavaVersion.VERSION_1_8

java {
    withSourcesJar()
    withJavadocJar()
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifactId = 'java-template-engine'
            from components.java
            versionMapping {
                usage('java-api') {
                    fromResolutionOf('runtimeClasspath')
                }
                usage('java-runtime') {
                    fromResolutionResult()
                }
            }
            pom {
                name = 'Java Template Engine'
                description = 'Golang-like template engine for Java. Implements data-driven templates for generating textual output.'
                url = 'https://github.com/diegourban/java-template-engine'
                licenses {
                    license {
                        name = 'The Apache License, Version 2.0'
                        url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
                developers {
                    developer {
                        id = 'diegourban'
                        name = 'Diego Leonardo Urban'
                        email = 'diego.urban88@gmail.com'
                    }
                    developer {
                        id = 'proninyaroslav'
                        name = 'Yaroslav Pronin'
                        email = 'proninyaroslav@mail.ru'
                    }
                }
                scm {
                    connection = 'scm:git@github.com:diegourban/java-template-engine.git'
                    developerConnection = 'scm:git@github.com:diegourban/java-template-engine.git'
                    url = 'https://github.com/diegourban/java-template-engine.git'
                }
            }
        }
    }
    repositories {
        maven {
            // change URLs to point to your repos, e.g. http://my.org/repo
            def releasesRepoUrl = layout.buildDirectory.dir('repos/releases')
            def snapshotsRepoUrl = layout.buildDirectory.dir('repos/snapshots')
            url = version.endsWith('SNAPSHOT') ? snapshotsRepoUrl : releasesRepoUrl
        }
    }
}

signing {
    sign publishing.publications.mavenJava
}


javadoc {
    if (JavaVersion.current().isJava9Compatible()) {
        options.addBooleanOption('html5', true)
    }
}
