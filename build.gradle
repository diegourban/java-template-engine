plugins {
    id 'java'
    id 'maven-publish'
    id 'signing'
    id 'jacoco'

    id 'org.sonarqube' version '2.8'
    id 'net.researchgate.release' version '2.8.1'
    id 'io.github.gradle-nexus.publish-plugin' version '1.0.0'
}

configurations {
    testImplementation.extendsFrom compileOnly
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.13.2'
}

group = 'io.github.diegourban'
description = 'Java Template Engine'

java {
    withSourcesJar()
    withJavadocJar()
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

tasks.withType(JavaCompile).configureEach {
    options.compilerArgs << '-parameters'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            pom {
                name = 'Java Template Engine'
                description = 'Golang-like template engine for Java. Implements data-driven templates for generating textual output.'
                url = 'https://github.com/diegourban/java-template-engine'
                licenses {
                    license {
                        name = 'The Apache License, Version 2.0'
                        url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
                developers {
                    developer {
                        id = 'diegourban'
                        name = 'Diego Leonardo Urban'
                        email = 'diego.urban88@gmail.com'
                    }
                    developer {
                        id = 'proninyaroslav'
                        name = 'Yaroslav Pronin'
                        email = 'proninyaroslav@mail.ru'
                    }
                }
                scm {
                    connection = 'scm:git:git://github.com:diegourban/java-template-engine.git'
                    developerConnection = 'scm:git:ssh://github.com:diegourban/java-template-engine'
                    url = 'https://github.com/diegourban/java-template-engine'
                }
            }
        }
        gpr(MavenPublication) {
            from(components.java)
        }
    }
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/diegourban/java-template-engine")
            credentials {
                username = project.findProperty("gpr.user") ?: System.getenv("RELEASE_USERNAME")
                password = project.findProperty("gpr.key") ?: System.getenv("RELEASE_TOKEN")
            }
        }
    }
}

signing {
    required = { gradle.taskGraph.hasTask("publish") }
    sign publishing.publications.mavenJava
}

tasks.sonarqube.dependsOn tasks.jacocoTestReport
jacocoTestReport {
    reports.xml.enabled true
}

artifacts {
    archives javadocJar, sourcesJar
}

release {
    tagCommitMessage = 'Release tag [skip ci]'
    newVersionCommitMessage = 'New version [skip ci]'
    git {
        requireBranch = ''
    }
}

nexusPublishing {
    repositories {
        sonatype {
            nexusUrl.set(uri("https://s01.oss.sonatype.org/service/local/"))
            stagingProfileId = '?'
        }
    }
}